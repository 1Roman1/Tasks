<!DOCTYPE html>
<html>
    <head>
        <title>НУмерованные списки</title>
        <meta charset="utf-8">
        <style>
            li{
                list-style: none;
                position: relative;
            }
            .first{
                counter-reset: list 0;
            }
            li::before{
                content: counter(list) '. ';
                counter-increment: list;
            }
            li::after{
                content: '0';
                position: absolute;
                left: -10px;
            }
            
        </style>
    </head>
    <body>
        <ol class="first">
            <li>Баал</li>
            <li>Агарес</li>
            <li>Марбас</li>
            <li>Пруфлас</li>
            <li>Аамон</li>
        </ol>
        <ol>
            <li>Барбато</li>
            <li>Буер</li>
            <li>Гасион</li>
            <li>Ботис</li>
        </ol>
        
    </body>
</html>
